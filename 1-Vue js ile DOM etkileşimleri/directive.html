<!DOCTYPE html>

<head>



</head>

<body>

    <div id="app">

        <p v-once>{{title}}</p>
        <p>{{hello()}} <a v-bind:href="link">Link</a></p>
        <p v-html="bloglink"></p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <script>
        new Vue({
            el: "#app",
            data: {
                title: "Merhaba , ",
                message: "Nasılsın Önder",
                link: "https://www.videosinif.com",
                bloglink:"<a href='https://www.google.com'>Linke Tıkla</a>"

            },
            methods: {
                hello: function () {
                    this.title = "Naberr"
                    return this.title
                }

            },


        });
    </script>
</body>

</html>
