<!DOCTYPE html>
<head>
<style>
.box {

width: 100px;
height: 100px;
background-color: gray;
display: inline-block;
margin-right: 5px;

}

.yellow{

background-color: yellow;

}
.red{

background-color: red;

}
.green{
    background-color: green;
}

</style>
</head>
<body>
<div id="app">
<div 
@click="attachedClass=!attachedClass"
:class="divClass"
class="box"></div>
<div :class="{yellow:attachedClass}" class="box"></div>
<div class="box" :class="color"></div>
<div class="box" :style="customStyle"></div>
<div class="box" :style="[customStyle,{width:height+'px'}]"></div>
<div class="box" :style="{backgroundColor:color}"></div>
<hr>
<input type="text" v-model="color">
<input type="text" v-model="height">
</div>



 <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 <script>

    new Vue({
        el:"#app",
        data :{
            attachedClass:false,
            color:"green",
            height:100

        },
        computed:{
            divClass : function(){

                return{
                    yellow : this.attachedClass,
                    red : !this.attachedClass

                }


            },
            customStyle : function(){

                return{
                    backgroundColor:this.color,
                    height:this.height+"px"

                }


            }


        },


    });


 </script>
</body>

</html>
