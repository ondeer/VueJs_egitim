<!DOCTYPE html>
<head>



</head>
<body>

<div id="app">

    <p>{{title}}</p>
    
    <p>{{hello()}} <a v-bind:href="link">Link</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<script>
new Vue(
{
el:"#app",
data:{
title:"Merhaba , ",
message:"Nasılsın Önder",
link :"https://www.videosinif.com"

},
methods:{
hello:function(){
    return this.title + this.message
}

},


});




</script>
</body>
</html>
