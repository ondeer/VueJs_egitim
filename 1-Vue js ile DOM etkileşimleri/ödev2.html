<!DOCTYPE html>
<head>


</head>
<body>
    <div id="app">
<button v-on:click="alert">alert</button>
<input type="text" v-on:keydown.enter="valuedegis">
<p>{{value}}</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
new Vue({

el:'#app',

data:{
value: ''


},
methods :{

alert: function(){

    alert();
},
valuedegis : function(event){

        this.value=event.target.value;
}


}




});


    </script>
</body>
</html>
