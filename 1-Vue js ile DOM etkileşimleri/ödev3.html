<!DOCTYPE html>

<head>



</head>

<body>

    <div id="app">

        <p>Şuanki değer : {{value}}</p>
        <button @click="value+=5">Add5</button>
        <button @click="value+=1">Add1</button>
        <p>{{result}}</p>


        <input type="text">
        <p>{{ value }}</p>

        



    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <script>
        new Vue({
            el: "#app",

            data: {
                value: 0,
                



            },

            

            computed: {
                result : function () {
                    
                    return this.value == 33 ? "Tamamlandı " : "Henüz Bitmedi"
                }
                // computed methoddan farkı counter etkilenirse çalışıyor kullanımında parantez yok

            },

            watch:{
                value : function(){
                    
                    vm=this;
                    setTimeout(function(){
                        
                        vm.value=0;

                    },5000);

                }
            }



        });
    </script>
</body>

</html>
