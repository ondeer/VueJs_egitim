<!DOCTYPE html>
<head>

</head>

<body>


    <div id="app">
        <p v-if="show">Beni Görebilirsin</p>
        <p v-else>Beni Göremezsin:):):)</p>
        <button @click="show=!show">Göser/Gizle</button>

        <input type="text" v-on="sayi">

        <p v-if="sayi < 10">Sayı 10 dan büyük</p>
        <p v-else-if="sayi>10">Sayı 10 dan küçük</p>
        <p v-else>Sayı 10 a eşit</p>
        <hr>
        <button @click="showParag=!showParag">Göster/Gizle</button>
        <p v-show="showParag">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        new Vue({
            el:"#app",

            data:{
                show:false,
                sayi:10,
                showParag:false
            },
           


            


        })

    </script>
</body>
</html>
